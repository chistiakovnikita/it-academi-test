<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>№8a</title>
</head>

<body>
    <div class="container">

        <h3>
            Для публикации вашей статьи заполните, пожалуйста, следующую форму:
        </h3>


        <div>
            <p class="article-name">Название статьи:</p>
            <form>
                <input class="input" type="text" name="name">
            </form>
        </div>




        <div>
            <p class="heading">Рубрика:</p>
            <form>
                <select name="list">
                    <option value="1">программирование</option>
                    <option value="2">компьютерная техника</option>
                    <option value="3">графика и дизайн</option>

                </select>
            </form>
        </div>


        <div>
            <p class="publication">Публикация:</p>
            <form class="form-publication">
                <label for="1">на сайте</label>
                <input type="radio" name="answer" id="1">

                <label for="2">в журнале</label>
                <input type="radio" name="answer" id="2">

                <label for="3">на сайте и в журнале</label>
                <input type="radio" name="answer" id="3">

            </form>
        </div>


        <div>
            <p class="comments">Разрешить комментарии:</p>
            <form>
                <input type="checkbox" name="name"><br>
            </form>
        </div>


        <div>
            <p class="text">Текст статьи:</p>
            <form class="textarea">
                <textarea class="textarea" name="text"></textarea>
            </form>

        </div>

        <button type="submit">Опубликовать</button>

    </div>
</body>

</html>
